<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .x {
            background-color: aqua;
            font-size: 30px;
            color: red;
        }
    </style>
</head>

<body>
    <p id="test">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam animi dolore itaque veniam facere fugit sequi nemo aut ipsa! Tempore blanditiis voluptatibus autem exercitationem amet nihil animi earum similique dolorum!</p>
    <button onclick="show()">change text</button>
    <script>
        a = document.getElementById("test")

        function show() {
            a.innerText = "hemant gadagi";
            a.classList.add("x")
        }
    </script>
</body>

</html>
