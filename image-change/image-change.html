<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <style>
        .x {
            height: 400px;
            width: 650px;
            margin: 100px auto;
        }
        
        button {
            background-color: cadetblue;
            font-size: 25px;
            color: #fff;
            margin: 0px 20px;
        }
    </style>
</head>

<body>
    <div class="x">
        <img id="q" src="images.jpg" alt="" height="100%" width="100%">
        <button onclick="img()"> change image</button>
        <button onclick="img1()"> change image</button>
        <button onclick="img2()"> change image</button>



    </div>

    <script>
        a = document.getElementById("q")

        function img() {
            a.src = "download\ \(2\).jpg"
        }

        function img1() {
            a.src = "download\ \(1\).jpg"
        }

        function img2() {
            a.src = "download.jpg"
        }
    </script>

</body>

</html>
